<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab 2 - Bài 4</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="bg-light">

  <div class="container my-4">
    <h5 class="mb-3">Bài tập ứng dụng Modal</h5>

    <!-- Button -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#accountModal">
      Tài khoản
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="accountModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Header -->
        <div class="modal-header">
          <h5 class="modal-title">ĐĂNG NHẬP / ĐĂNG KÝ</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Body -->
        <div class="modal-body">

          <!-- Tabs -->
          <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login">
                Đăng nhập
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#register">
                Đăng ký
              </button>
            </li>
          </ul>

          <!-- Tab content -->
          <div class="tab-content">

            <!-- LOGIN -->
            <div class="tab-pane fade show active" id="login">
              <h5 class="mb-3">Form Đăng nhập</h5>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Nhập email">
              </div>

              <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu">
              </div>

              <button class="btn btn-primary">Đăng Nhập</button>
            </div>

            <!-- REGISTER -->
            <div class="tab-pane fade" id="register">
              <h5 class="mb-3">Form Đăng ký</h5>

              <div class="mb-3">
                <label class="form-label">Họ và tên</label>
                <input type="text" class="form-control" placeholder="Nhập họ tên">
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Nhập email">
              </div>

              <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu">
              </div>

              <button class="btn btn-primary">Đăng Ký</button>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
