<!doctype html>
<html lang="en">
<head>
  <title>Bai 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS (local) -->
  <link rel="stylesheet" href="../css/bootstrap.min.css" />

  <!-- Icons (Font Awesome CDN) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    /* Match the screenshot vibe */
    .topbar {
      background: #eaf4ff;           /* light blue-ish */
      border-bottom: 1px solid #d9e6f5;
      min-height: 72px;
    }
    .brand-logo {
      height: 44px;
      width: auto;
      object-fit: contain;
    }

    /* Center menu spacing + icon look */
    .nav-center .nav-link {
      color: #2b2b2b;
      padding: 0.75rem 0.9rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: .45rem;
    }
    .nav-center .nav-link:hover {
      color: #000;
    }
    .nav-center .nav-link.active {
      color: #2f7d32; /* green-ish like the "Tài khoản" highlighted */
    }

    /* Dropdown look similar */
    .dropdown-menu {
      border-radius: 0.4rem;
      padding: .5rem 0;
    }
    .dropdown-item {
      padding: .5rem 1rem;
    }

    /* Right language links */
    .lang a {
      color: #2b2b2b;
      text-decoration: none;
      font-weight: 600;
      margin-left: 1rem;
    }
    .lang a:hover {
      text-decoration: underline;
    }

    /* Make everything align nicely like the screenshot */
    .navbar .container {
      max-width: 1100px; /* keeps it from stretching too wide */
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg topbar">
    <div class="container">

      <!-- LEFT: Brand/logo -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <!-- Put your logo in: LAB 1/images/logo.png -->
        <img src="../images/logo.png" class="brand-logo" alt="Logo">
      </a>

      <!-- Mobile toggle -->
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#mainNavbar"
              aria-controls="mainNavbar" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="mainNavbar">

        <!-- CENTER: menu items -->
        <ul class="navbar-nav mx-auto nav-center">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-regular fa-file-lines"></i> Bài viết
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-solid fa-film"></i> Video
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-solid fa-circle-info"></i> Giới thiệu
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-regular fa-calendar"></i> Sự kiện
            </a>
          </li>

          <!-- ACCOUNT dropdown (green icon + highlighted text like screenshot) -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-user" style="color:#2f7d32"></i> Tài khoản
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
              <li><a class="dropdown-item" href="#">Quên mật khẩu</a></li>
              <li><a class="dropdown-item" href="#">Đăng ký thành viên</a></li>
            </ul>
          </li>
        </ul>

        <!-- RIGHT: languages -->
        <div class="d-flex lang align-items-center">
          <a href="#">Tiếng Việt</a>
          <a href="#">Tiếng Anh</a>
        </div>

      </div>
    </div>
  </nav>

  <!-- Bootstrap JS (local, bundle) -->
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
