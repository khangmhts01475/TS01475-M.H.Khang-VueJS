<!doctype html>
<html lang="en">
<head>
  <title>Lab 3 - Bài 1 Carousel</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS (local) -->
  <link rel="stylesheet" href="../css/bootstrap.min.css" />

  <!-- Icons (Font Awesome CDN) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    /* Top navbar vibe */
    .topbar {
      background: #eaf4ff;
      border-bottom: 1px solid #d9e6f5;
      min-height: 72px;
    }
    .brand-logo {
      height: 44px;
      width: auto;
      object-fit: contain;
    }

    /* Center menu */
    .nav-center .nav-link {
      color: #2b2b2b;
      padding: 0.75rem 0.9rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: .45rem;
    }
    .nav-center .nav-link:hover { color: #000; }
    .nav-center .nav-link.active { color: #2f7d32; }

    /* Dropdown */
    .dropdown-menu {
      border-radius: 0.4rem;
      padding: .5rem 0;
    }
    .dropdown-item { padding: .5rem 1rem; }

    /* Right language links */
    .lang a {
      color: #2b2b2b;
      text-decoration: none;
      font-weight: 600;
      margin-left: 1rem;
    }
    .lang a:hover { text-decoration: underline; }

    /* Keep layout like the screenshot */
    .navbar .container { max-width: 1100px; }

    /* Carousel sizing like screenshot */
    .carousel-wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 12px 0;
    }
    .carousel-item img {
      height: 420px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg topbar">
    <div class="container">

      <!-- LEFT: Brand/logo -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../images/logo.png" class="brand-logo" alt="Logo">
      </a>

      <!-- Mobile toggle -->
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#mainNavbar"
              aria-controls="mainNavbar" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="mainNavbar">

        <!-- CENTER: menu items -->
        <ul class="navbar-nav mx-auto nav-center">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-regular fa-file-lines"></i> Bài viết
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-solid fa-film"></i> Video
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-solid fa-circle-info"></i> Giới thiệu
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-regular fa-calendar"></i> Sự kiện
            </a>
          </li>

          <!-- ACCOUNT dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-user" style="color:#2f7d32"></i> Tài khoản
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
              <li><a class="dropdown-item" href="#">Quên mật khẩu</a></li>
              <li><a class="dropdown-item" href="#">Đăng ký thành viên</a></li>
            </ul>
          </li>
        </ul>

        <!-- RIGHT: languages -->
        <div class="d-flex lang align-items-center">
          <a href="#">Tiếng Việt</a>
          <a href="#">Tiếng Anh</a>
        </div>

      </div>
    </div>
  </nav>

  <!-- CAROUSEL (Lab 3 - Bài 1) -->
  <div class="carousel-wrap">
    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators (dots) -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <!-- Slides -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../images/banner1.jpg" class="d-block w-100" alt="Slide 1">
        </div>

        <div class="carousel-item">
          <img src="../images/banner2.jpg" class="d-block w-100" alt="Slide 2">
        </div>

        <div class="carousel-item">
          <img src="../images/banner3.jpg" class="d-block w-100" alt="Slide 3">
        </div>
      </div>

      <!-- Controls (arrows) -->
      <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>
  </div>

  <!-- Bootstrap JS (local, bundle) -->
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
