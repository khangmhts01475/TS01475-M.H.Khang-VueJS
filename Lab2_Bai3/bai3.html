<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lab 2 - Bài 3</title>

  <!-- Bootstrap 5.3 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>

  <style>
    .box {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 18px;
      background: #fff;
    }
  </style>
</head>

<body class="bg-white">
  <div class="container my-4">

    <!-- Outer gray frame like screenshot -->
    <div class="border rounded p-4">

      <h4 class="mb-3">Tài khoản</h4>

      <!-- Tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="register-tab"
            data-bs-toggle="tab"
            data-bs-target="#register"
            type="button"
            role="tab"
            aria-controls="register"
            aria-selected="true"
          >
            Đăng ký
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="login-tab"
            data-bs-toggle="tab"
            data-bs-target="#login"
            type="button"
            role="tab"
            aria-controls="login"
            aria-selected="false"
          >
            Đăng nhập
          </button>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content border border-top-0 p-4">

        <!-- REGISTER -->
        <div
          class="tab-pane fade show active"
          id="register"
          role="tabpanel"
          aria-labelledby="register-tab"
          tabindex="0"
        >
          <h4 class="mb-3">Form Đăng Ký Thông Tin</h4>

          <div class="box">
            <form>
              <div class="mb-3">
                <label class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" placeholder="Nhập họ và tên">
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Nhập email">
              </div>

              <div class="mb-3">
                <label class="form-label">Số Điện Thoại</label>
                <input type="tel" class="form-control" placeholder="Nhập số điện thoại">
              </div>

              <div class="mb-3">
                <label class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu">
              </div>

              <div class="mb-3">
                <label class="form-label">Xác Nhận Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
              </div>

              <div class="mb-3">
                <label class="form-label me-3">Giới Tính:</label>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gioiTinh" id="nam" checked>
                  <label class="form-check-label" for="nam">Nam</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gioiTinh" id="nu">
                  <label class="form-check-label" for="nu">Nữ</label>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Ngôn Ngữ</label>
                <select class="form-select">
                  <option selected>Tiếng Việt</option>
                  <option>English</option>
                  <option>日本語</option>
                </select>
              </div>

              <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" id="dongY">
                <label class="form-check-label" for="dongY">
                  Tôi đồng ý với các điều khoản và điều kiện
                </label>
              </div>

              <button type="button" class="btn btn-primary">Đăng Ký</button>
            </form>
          </div>
        </div>

        <!-- LOGIN -->
        <div
          class="tab-pane fade"
          id="login"
          role="tabpanel"
          aria-labelledby="login-tab"
          tabindex="0"
        >
          <h4 class="mb-3">Form Đăng nhập</h4>

          <div class="box">
            <form>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Nhập email">
              </div>

              <div class="mb-3">
                <label class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu">
              </div>

              <button type="button" class="btn btn-primary">Đăng Nhập</button>
            </form>
          </div>
        </div>

      </div>

    </div>
  </div>
</body>
</html>
